<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basics Part 2</title>

    <style>
        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body id="body">
    <h1>JS Part 2</h1>
    <h2>We can change a content with the use of JavaScript.</h2>
    <button type="button" onclick="document.getElementById('jsDemo').innerHTML = 'Hello! This is my second JS example.'">Change the HTML content</button>
    <p id="jsDemo">We can change the HTML content using the JavaScript.</p>

    <hr>

    <h2>We can change CSS styles using JavaScript</h2>
    <p id="changeStyle">JS can change the style of an element.</p>
    <button type="button" onclick="document.getElementById('changeStyle').style.fontSize = '50px' ">Click to change Font Size</button>
    <hr>
    <button type="button" onclick="document.getElementById('body').style.backgroundColor = 'pink' ">Click to change BG Color</button>
    <hr>
    <button type="button" onclick="document.getElementById('body').style.color = 'white' ">Click to change Text Color to White</button>
    <hr>
    <button type="button" onclick="document.getElementById('changeStyle').style.color = 'yellow' ">Click to change Paragraph Text Color to Yellow</button>
    <hr>

    <h2>We can hide HTML elements using JS.</h2>
    <img src="https://github.com/suengit6/CozyChic-Images-Final/blob/main/Logo/CozyChicLogo.png?raw=true" alt="saturn image" id="saturn">
    <br>
    <button type="button" onclick="document.getElementById('saturn').style.display = 'none' ">Hide the Image</button>
    <hr>
    <button type="button" onclick="document.getElementById('saturn').style.display = 'block' ">Show the Image</button>
</body>
</html>
